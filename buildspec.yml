  
version: 0.2

phases:

  install:
    runtime-versions:
      nodejs: 12
    commands:      
      - "apt-get update"

  build:
    commands:
      - pip install -r api/requirement.txt
      
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
    files:
        - '**/*'
    discard-paths: no